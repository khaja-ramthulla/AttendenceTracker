<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSE Attendance Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0d0d1f, #1a1a3d, #2e1b5f);
      background-size: 600% 600%;
      animation: neonFlow 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e7ff;
      overflow-x: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.25;
    }

    .container {
      background: rgba(20, 20, 40, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(96, 165, 250, 0.2);
      width: 90%;
      max-width: 480px;
      padding: 2rem;
      position: relative;
      z-index: 1;
      animation: pulseGlow 4s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      margin: 1rem;
    }

    .container:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 12px 50px rgba(96, 165, 250, 0.4), inset 0 0 20px rgba(96, 165, 250, 0.3);
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(96, 165, 250, 0.2); }
      50% { box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6), inset 0 0 25px rgba(96, 165, 250, 0.3); }
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f7ff, #ff00e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: neonFlicker 3s ease-in-out infinite alternate;
    }

    @keyframes neonFlicker {
      0% { text-shadow: 0 0 8px rgba(0, 247, 255, 0.7), 0 0 16px rgba(255, 0, 230, 0.5); }
      100% { text-shadow: 0 0 16px rgba(0, 247, 255, 0.9), 0 0 32px rgba(255, 0, 230, 0.7); }
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #e0e7ff;
      font-size: 1rem;
      outline: none;
      transition: all 0.4s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      font-family: 'Inter', sans-serif;
    }

    input[type="text"]::placeholder {
      color: transparent;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.4), inset 0 0 8px rgba(0, 247, 255, 0.2);
      transform: scale(1.01);
    }

    .input-label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 2;
      background: transparent;
      padding: 0 0.3rem;
    }

    input:focus + .input-label,
    input:not(:placeholder-shown) + .input-label {
      top: -0.8rem;
      left: 0.8rem;
      font-size: 0.7rem;
      color: #00f7ff;
      background: rgba(20, 20, 40, 0.9);
      padding: 0 0.4rem;
      border-radius: 3px;
      transform: translateY(0);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00f7ff, #ff00e6);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    button:hover::before {
      width: 400px;
      height: 400px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 247, 255, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(0, 247, 255, 0.4);
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.8s ease forwards;
      padding: 0.8rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      font-family: 'Inter', sans-serif;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      background: rgba(255, 76, 76, 0.2);
      animation: shakeError 0.5s ease;
      box-shadow: 0 0 8px rgba(255, 76, 76, 0.4);
      font-family: 'Inter', sans-serif;
    }

    @keyframes shakeError {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .safe { color: #00ff99; text-shadow: 0 0 6px rgba(0, 255, 153, 0.6); }
    .warning { color: #ffcc00; text-shadow: 0 0 6px rgba(255, 204, 0, 0.6); }
    .danger { color: #ff4c4c; text-shadow: 0 0 6px rgba(255, 76, 76, 0.6); }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      letter-spacing: 0.5px;
      font-family: 'Inter', sans-serif;
    }

    .footer p {
      margin: 0.3rem 0;
    }

    .footer a {
      color: #00f7ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: #ff00e6;
      text-decoration: underline;
      text-shadow: 0 0 6px rgba(255, 0, 230, 0.6);
    }

    @media (min-width: 768px) {
      .container {
        padding: 2.5rem;
        max-width: 520px;
      }
      h2 {
        font-size: 2.2rem;
      }
      input[type="text"] {
        font-size: 1.1rem;
        padding: 1.2rem;
      }
      .input-label {
        font-size: 1rem;
      }
      input:focus + .input-label,
      input:not(:placeholder-shown) + .input-label {
        font-size: 0.8rem;
      }
      button {
        font-size: 1.1rem;
        padding: 1.2rem;
      }
      .result, .error {
        font-size: 1.1rem;
      }
      .footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      h2 {
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
      input[type="text"] {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
      .input-label {
        font-size: 0.8rem;
      }
      input:focus + .input-label,
      input:not(:placeholder-shown) + .input-label {
        top: -0.7rem;
        font-size: 0.65rem;
        padding: 0 0.3rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
      .result, .error {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
      .footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h2>Attendance Calculator</h2>
    <div class="input-group">
      <input type="text" id="name" placeholder="Your Name" />
      <span class="input-label">Student Name</span>
    </div>
    <div class="input-group">
      <input type="text" id="attendance" placeholder="e.g., 1 0 1 0 1" />
      <span class="input-label">Attendance (0s and 1s)</span>
    </div>
    <button onclick="calculateAttendance()">Calculate Attendance</button>
    <div class="result" id="result"></div>
    <div class="footer">
      <p>Â© 2025 Khaja Ramthulla. All rights reserved.</p>
      <p>Designed for Department of CSE (AI & ML)</p>
      <p>For other departments, contact:</p>
      <p><a href="mailto:khajaramthulla1729@gmail.com">khajaramthulla1729@gmail.com</a></p>
    </div>
  </div>

  <script>
    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 247, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Attendance Calculation
    function calculateAttendance() {
      const name = document.getElementById('name').value.trim();
      const attendanceInput = document.getElementById('attendance').value.trim();
      const resultDiv = document.getElementById('result');

      // Reset result div
      resultDiv.innerHTML = '';

      // Validate inputs
      if (!name || !attendanceInput) {
        resultDiv.innerHTML = '<p class="error">Please fill in both name and attendance fields.</p>';
        triggerAnimation(resultDiv);
        playFeedbackSound('error');
        return;
      }

      const entries = attendanceInput.split(/\s+/);
      // Validate attendance entries (only 0s and 1s)
      const isValid = entries.every(e => e === '0' || e === '1');
      if (!isValid) {
        resultDiv.innerHTML = '<p class="error">Please enter only 0s or 1s for attendance.</p>';
        triggerAnimation(resultDiv);
        playFeedbackSound('error');
        return;
      }

      const total = entries.length;
      const presents = entries.filter(e => e === '1').length;
      const percentage = (presents / total) * 100;
      let statusText = '';
      let statusClass = '';

      if (percentage >= 76) {
        statusText = 'â Safe Zone';
        statusClass = 'safe';
        playFeedbackSound('success');
      } else if (percentage >= 70 && percentage <= 75) {
        statusText = 'â ï¸ Need to Improve Attendance';
        statusClass = 'warning';
        playFeedbackSound('warning');
      } else {
        statusText = 'ð¨ Danger Zone';
        statusClass = 'danger';
        playFeedbackSound('error');
      }

      // Reset and trigger animation
      triggerAnimation(resultDiv);

      resultDiv.innerHTML = `
        <p><strong>${name}</strong>, your attendance is <strong>${percentage.toFixed(2)}%</strong>.</p>
        <p class="${statusClass}">${statusText}</p>
      `;
    }

    function triggerAnimation(element) {
      element.style.animation = 'none';
      void element.offsetWidth; // Trigger reflow
      element.style.animation = null;
    }

    // Simple audio feedback using Web Audio API
    function playFeedbackSound(type) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      if (type === 'success') {
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, ctx.currentTime);
        gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
      } else if (type === 'warning') {
        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(500, ctx.currentTime);
        gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
      } else {
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(300, ctx.currentTime);
        gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
      }

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.5);
    }
  </script>
</body>
</html>
